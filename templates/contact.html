<body>

<div class="container">
    {% include "nav.html" %}

    <div class="row marketing">
        <div class="col-lg-12">
            <form>
                <div class="form-group row">
                    <label for="email" class="col-3 col-form-label">Your email:</label>
                    <div class="col-9">
                        <input class="form-control" type="email" placeholder="ivanov@gmail.com" id="email">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="subjectMessage" class="col-3 col-form-label">Subject message:</label>
                    <div class="col-9">
                        <input class="form-control" type="text" placeholder="Bug" id="subjectMessage">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="example-tel-input" class="col-3 col-form-label">Text message:</label>
                    <div class="col-9">
                        <textarea class="form-control" id="textMassage" rows="4"></textarea>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Send message</button>
            </form>
        </div>
    </div>

</div>
