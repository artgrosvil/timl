<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>TIML Project (Beta)</title>

    {% include "css.html" %}
</head>

<body>

<div class="container">
    {% include "nav.html" %}

    <div class="row marketing">
        <div class="col-lg-12">
            <h2>Result search:</h2><br>

            {% for item in data %}
                <p><span class="badge badge-primary">#</span>
                    {% if item.text|length == 0 %}
                        None text
                    {% else %}
                        {{ item.text }}
                    {% endif %}
                <ul class="list-inline">
                    <li class="list-inline-item"><a href="{{ item.url }}" target="_blank">Source</a></li>
                    <li class="list-inline-item"><a href="#" target="_blank">Documents</a></li>
                    <li class="list-inline-item"><a href="#" target="_blank">Images</a></li>
                </ul>
                </p>
            {% endfor %}
        </div>
    </div>

</div>

{% include "js.html" %}
</body>
</html>
